<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Game: Rock Paper Scissors</title>
</head>
<body>
    <div id="grid-container">
      <div id="header">Rock-Paper-Scissors</div>
      <div id="score">Scores</div>
      <div id="userselect"></div>
      <div id="compselect"></div>
      <div id="playername1">You</div>
      <div id="playername2">Computer</div>
      <div id="ties">Tie</div>
      <div id="roundns">Round</div>
      <div id="playerpoints1">0</div>
      <div id="playerpoints2">0</div>
      <div id="tienumber">0</div>
      <div id="roundnumber">0</div>
      <div id="invitation">Please click any button bellow<br>to start the new game</div>
      <div id="restart">
        <button id="reload" value="reload">Restart</button>
      </div>
      <div id="choice">
        <button id="rock" value="rock">rock</button>
        <button id="paper" value="paper">paper</button>
        <button id="scissors" value="scissors">scissors</button>
        <script src="scripts.js"></script>
      </div>
      <div id="result"></div>
    </div>
</body>
</html>
